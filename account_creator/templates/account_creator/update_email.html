{% extends 'account_creator/base.html'%}

{% load crispy_forms_tags %}


{% block title %}

{% endblock %}



{% block content %}
<br>
<br>

<div class="col d-flex justify-content-center">



    <div class="form" style="width: 28rem;">

        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" name="Create User">Register</button>

        </form>

        <div class="d-flex justify-content-center form_container">

            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{message}}
            </div>

            {% endfor %}
            {% endif %}

        </div>

    </div>






</div>

{% endblock %}
